<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vacancy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="shortcut icon" href="../../assets/img/campus_logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Campus Recruitment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./postedVacancy.html">My Vacancy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./ViewStudent.html">View Student</a>
                </li>
            </ul>
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onClick="signOut();">Log Out</button>
        </div>
    </nav>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="../../assets/img/Teacher-icon.png" alt="" height="90%;">
            </div>
            <div class="form">
                <h3>Add Vacancy</h3>
                <div class="form-wrapper">
                    <select name="" id="job-type" class="form-control">
                        <option value="job-type" disabled selected>Job Type</option>
                        <option value="part-time">Part Time</option>
                        <option value="full-time">Full Time</option>
                    </select>
                    <span id="jobErr"></span>
                </div>
                <div class="form-wrapper">
                    <input type="text" id="designation" placeholder="Designation" class="form-control">
                    <span id="desgErr"></span>
                </div>
                <div class="form-wrapper">
                    <textarea name="" id="description" cols="50" rows="5" placeholder="Job Description"></textarea>
                    <!-- <input type="text" id="address" placeholder="Address" class="form-control"> -->
                    <span id="descErr"></span>
                </div>
                <div class="form-wrapper">
                    <input type="text" id="salary" placeholder="Salary" class="form-control">
                    <span id="salErr"></span>
                </div>
                <button onClick="addVacancy();">Post Vacancy
                </button>
                <br />
                <div class="col-md-12">
                    <div class="loader" id="loaders"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../assets/js/company/vacancy.js"></script>
</body>

</html>
