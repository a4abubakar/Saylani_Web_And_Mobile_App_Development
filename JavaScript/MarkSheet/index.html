<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column back">
            <div class="inside">
                <div class="logo-left">
                    <img src="4.png" height="50px" width="200px;"/>
                </div>
                <div class="heading">
                    <h3>Web & Mobile App Developement Progress</h3>
                </div>
                <div class="text">
                    <p>Student Name : <span class="input" id="tsn"></span></p>
                    <p>Roll No. : <span class="input" id="trn"></span></p>
                    <p>Father Name : <span class="input" id="tfn"></span></p>
                    <p>Percentage in HTML : <span class="input" id="tmkhtml"></span></p>
                    <p>Percentage in CSS Test-1 : <span class="input" id="tmkcss1"></span></p>
                    <p>Percentage in CSS Test-2 : <span class="input" id="tmkcss2"></span></p>
                    <p>Average Percentage in all Test : <span class="input" id="avg"></span></p>
                </div>
            </div>
        </div>
        <div class="column form">
            <p>Student Name : <input type="text" id="sn"/></p>
            <p>Roll No. : <input type="text" id="rn"/></p>
            <p>Father Name : <input type="text" id="fn"/></p>
            <p>Marks in HTML : <input type="text" id="mkhtml"/></p>
            <p>Marks in CSS Test-1 : <input type="text" id="mkcss1"/></p>
            <p>Marks in CSS Test-2 : <input type="text" id="mkcss2"/></p>
            <input type="submit" value="Submit" onClick = "submit();"/>
        </div>
    </div>
</body>
    <script src = "app.js"></script>
</html>
