<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Sign-in.css" type="text/css">
    <!-- <script src="sweetalert.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="loginbox">
        <img src="Images/avatar.png" class="avatar">
            <h1>Sign in Here</h1>
            <form>
                <p>Email</p>
                <input type="text" name="email" id="email" placeholder="Enter Email">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <input type="button" onClick="signIn();" name="login" id="login" value="Sign in">
                <a href="JavaScript:void(0)">Forget Password</a><br>
                <a href="JavaScript:void(0)" onClick="location = 'Sign-up.html'">Don't have an account?</a>
            </form>        
    </div>
</body>
    <script src="app.js"></script>
</html>
