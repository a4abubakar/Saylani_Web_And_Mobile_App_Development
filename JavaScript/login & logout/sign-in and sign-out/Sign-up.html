<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="sweetalert.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="Sign-out.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div class="Signupbox">
        <img src="Images/avatar.png" class="avatar">
            <h1>Sign Up Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <p>Email</p>
                <input type="text" name="email" id="email" placeholder="Enter Email">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <p>Re-type Password</p>
                <input type="password" name="retype-password" id="retype-password" placeholder="Confirm Password">
                <input type="button" onClick="signUp();" name="signup" id="signup" value="Sign up">
                <a href="JavaScript:void(0)" onClick="location = 'Sign-in.html'">Sign In</a><br>
            </form>        
    </div>
</body>
    <script src="app.js"></script>
</html>
