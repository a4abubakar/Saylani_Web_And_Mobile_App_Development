    <title>OLX</title>
    <link href="../../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./conversation.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">

<body onload="gettingMessages()">



    <div class="header">

        <a href="../afterSignIn/Home.html"><img src="../../assets/img/olx-617x340.png" height="75px" width="75px"></a>
        <h3 id="title">Pakistan Largest Market Place</h3>
        <button class="account" onClick="window.location ='../afterSignIn/Home.html'">Home</button>
        <button class="SubmitAD" onclick="window.location='../myAccount/submitAdd.html'">Submit An Ad</button>
        <button class="SubmitAD" onclick="window.location='../conversation/mainConversation.html'">My Messages</button>
        <button class="SubmitAD" onclick="signOut()">Logout</button>

    </div>

    <div class="MessageBox">

        <div id="MessageBox"></div>

        <div class="Main" id="Main"></div>

        <div class="footer">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Your Message Here" id="messageText">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="sendMessage()">Send
                        Message</button>
                </div>
            </div>
        </div>
    </div>
