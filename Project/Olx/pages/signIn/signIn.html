<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>

    <link href="../../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./signIn.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <script src="../../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/bootstrap/bootstrap.js"></script>

</head>

<body>

    <div class="Fullpage">
        <div class="header container">
            <a href="../index.html"><img src="../../assets/img/olx-617x340.png" height="100px" width="100px"></a>
            <h3 id="title">Pakistan Largest Market Place</h3>
        </div>
    </div>

    <div class="container jumbotron Main">
        <h1 id="SignInTitle">Sign In</h1>
        <hr>

        <div class="loginForm jumbotron">
            <label for="username"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password">
            <a href="../signUp/signUp.html">Create An Account</a>
            <div class="clearfix">
                <button onClick="signIn()" class="signinbtn">Sign In With Email</button>
                <button onClick="JavaScript:void(0)" class="signinbtn">Sign In With Facebook</button>
            </div>
            <div class="col-md-12">
                <div class="loader" id="loaders"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./signIn.js"></script>
</body>

</html>
